<IDOCTYPE html>
    <html>
    <head>
    <title>HTML Form Using Advanced HTML Tags</title>
    </head>
    <body>
    <header>
    <h1>HTML Form Using Advanced HTML Tags</h1>
    </header>
    <form>
    <input type="date" name="date" id="date">
    <br>
    <label>Enter Time:</label>
    <input type="time" name="time" id="time">
    <br>
    <label>Enter Number:</label>
    <input type="number" name="'number" id="number">
    <br>
    <label>Enter Email:</label>
    <input type="email" name="email" id="email">
    <br>
    <label>Enter Text:</label>
    <input type="text" name="text" id="text" spellcheck="true">
    <br>
    <label>Enter Editable Area:s/label
    <textarea name="editableArea" id="editableArea" spellcheck="true"
    contenteditable></textarea>
    </form>
    <footer>
    <h2>HTML Form Using Advanced HTML Tags</h2>
    </footer>
  </body>
    </html>
