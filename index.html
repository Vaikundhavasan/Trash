<html>
<head>
<title>My Webpage</title>
</head>
<body>
<div>
<h1>My Webpage</h1>

</div>

<div style="background-color: #00FF00; font-size: 16px;">
<h2>Inline Style Sheet</h2>
<p>This paragraph uses an Inline Style Sheet.</p>
</div>
<!-- Internal Style Sheet -->
<head>
<style>
p{
font-family: sans-serif;
font-size:14px;
}
</style>
</head>
<div>
<h2>Internal Style Sheet</h2>
<p> This paragraph uses an Internal Style Sheet.</p>
</div>
<!-- External Style Sheet -->
<head>
<link rel="stylesheet" type="text/ess" href="style.css">
</head>
<div>
<h2>External Style Sheet</h2>
<p>This paragraph uses an External Style Sheet.</p>
</div>
</body>
</html>
